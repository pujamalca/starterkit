<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Search Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Search Modal Component for Alpine.js -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('searchModal', () => ({
                open: false,
                query: '',
                results: [],
                loading: false,

                async search() {
                    if (this.query.length < 2) {
                        this.results = [];
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await fetch(`/api/search?q=${encodeURIComponent(this.query)}`);
                        const data = await response.json();
                        this.results = data.data || [];
                    } catch (error) {
                        console.error('Search error:', error);
                        this.results = [];
                    } finally {
                        this.loading = false;
                    }
                },

                goToFirst() {
                    if (this.results.length > 0) {
                        window.location.href = '/blog/' + this.results[0].slug;
                    }
                }
            }));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Alpine.js Search Test</h1>

        <!-- Search Button -->
        <button
            type="button"
            @click="$dispatch('open-search')"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Open Search Modal
        </button>

        <!-- Search Modal -->
        <div x-data="searchModal()"
             @open-search.window="open = true"
             @keydown.escape.window="open = false"
             x-show="open"
             x-cloak
             class="fixed inset-0 z-50 overflow-y-auto">

            <!-- Backdrop -->
            <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" @click="open = false"></div>

            <!-- Modal Container -->
            <div class="flex items-start justify-center min-h-screen pt-20 px-4">
                <div @click.away="open = false" x-show="open" x-transition class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl">
                    <!-- Search Input -->
                    <div class="p-4 border-b border-gray-200">
                        <div class="relative">
                            <input type="text"
                                   x-model="query"
                                   @input.debounce.300ms="search()"
                                   @keydown.enter="goToFirst()"
                                   placeholder="Cari artikel..."
                                   class="w-full pl-4 pr-4 py-3 bg-gray-50 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-lg"
                                   autofocus>
                            <button @click="open = false" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                Close
                            </button>
                        </div>
                    </div>

                    <!-- Search Results -->
                    <div class="max-h-96 overflow-y-auto">
                        <!-- Loading -->
                        <div x-show="loading" class="p-8 text-center">
                            <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                            <p class="mt-4 text-gray-600">Mencari...</p>
                        </div>

                        <!-- No Results -->
                        <div x-show="!loading && query && results.length === 0" class="p-8 text-center">
                            <p class="mt-4 text-gray-600">Tidak ada hasil ditemukan</p>
                        </div>

                        <!-- Results List -->
                        <div x-show="!loading && results.length > 0" class="divide-y divide-gray-100">
                            <template x-for="(result, index) in results" :key="result.slug">
                                <a :href="'/blog/' + result.slug"
                                   class="block p-4 hover:bg-gray-50 transition-colors">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-1" x-text="result.title"></h3>
                                    <p class="text-sm text-gray-600 mb-2 line-clamp-2" x-text="result.excerpt"></p>
                                    <div class="flex items-center gap-4 text-xs text-gray-500">
                                        <span x-text="result.category"></span>
                                        <span>â€¢</span>
                                        <span x-text="result.date"></span>
                                    </div>
                                </a>
                            </template>
                        </div>

                        <!-- Empty State -->
                        <div x-show="!loading && !query" class="p-8 text-center text-gray-500">
                            <p class="mt-4">Mulai ketik untuk mencari artikel...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
